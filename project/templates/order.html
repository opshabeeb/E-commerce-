{% extends "base.html" %}
{% block content %}
<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Your Order</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    {% for o in order %}
                    <tr>
                        <td class="cart_product">
                            <a href=""><img src="{{o.image}}" alt="" width="100px" height="100px"></a>
                        </td>
                        <td class="cart_description">
                            <h5><a href="" style="text-decoration: none; color:black">{{o.product}}</a></h5>
                        </td>
                        <td class="cart_price">
                            <p>{{o.discounted_price}}</p>
                        </td>
                        <td class="cart_quantity">
                            <div class="cart_quantity_button">
                               <p>{{o.quantity}}</p>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">{{o.final_price}}</p>
                        </td>
                        <td class="cart_delete">
                            <a class="cart_quantity_delete" href="{% url 'delete_order_item' o.id %}"><i class="fa fa-times"></i></a>
                        </td>
                    </tr>
                    {% endfor %}

                    
                    
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock  %}
