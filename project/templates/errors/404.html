{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- error-area-start -->
<style>
    .error-btn{
        text-decoration:none;
        color:white;
    }
    .btn-success{
        padding:10px 20px;
    }
</style>
<div class="error-area pt-80 pb-80">
    <div class="container">
        <div class="row mt-5" >
            <div class="col-lg-12">
                <div class="error-info text-center">
                    <div class="error-image text-center mb-50">
                        <img src="{% static "/images/404.jpg" %}" alt="img" height="400px">
                    </div>
                    <div class="error-content">
                        <h4>Page Not Found</h4>
                        <p>Sorry, the page you've requested is not available. Please try searching for something else or return to Homepage.</p>
                        <div class="error-button">
                         <button class="btn btn-success mb-5"><a href="{% url "index" %}" class="error-btn">Return to Homepage</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- error-area-start -->
<!-- cta-area-end -->
{% endblock  %}
