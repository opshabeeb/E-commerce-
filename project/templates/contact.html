
{% extends "base.html" %}
{% block content %}
<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">    		
            <div class="col-sm-12">    			   			
                <h2 class="title text-center">Contact <strong>Us</strong></h2>    			    				    				
                <div id="gmap" class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42651.386847435766!2d76.04500109883149!3d11.061055771038689!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba64a9be29b058f%3A0x23e371e0d4c30d8e!2sMalappuram%2C%20Kerala!5e0!3m2!1sen!2sin!4v1700210553843!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <br>
            </div>			 		
        </div>    	
        <div class="row">  	
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Get In Touch</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row " name="contact-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group col-md-6 mb-2">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6 mb-2">
                            <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12 mb-2">
                            <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                        </div>
                        <div class="form-group col-md-12 mb-2">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                        </div>                        
                        <div class="form-group col-md-12 mb-2">
                            <input type="submit" name="submit" class="btn btn-primary mt-2" style="float:right" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">Contact Info</h2>
                    <address>
                        <h5 style="font-weight:bold">PLAY MAKER</h5>
                        <p>UP-HILL,MALAPPURAM</p>
                        <p>KERALA,INDIA</p>
                        <p>Mobile:9567992225</p>
                        <p>Fax: 1-714-252-0026</p>
                        <a href="mailto:playmaker@gmail.com"><p>Email:playmaker@gmail.com</p></a>
                    </address>
                    <div class="social-networks">
                        <h2 class="title text-center">Social Networking</h2>
                        <div class="container">
                            <div class="row mb-5">
                              <div class="col">
                                <a href="https://www.facebook.com/" class="btn btn-outline-dark">
                                  <i class="fab fa-facebook-f"></i> <!-- Facebook icon -->
                                </a>
                              </div>
                              <div class="col">
                                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" class="btn btn-outline-dark">
                                  <i class="fab fa-twitter"></i> <!-- Twitter icon -->
                                </a>
                              </div>
                              <div class="col">
                                <a href="https://wa.me/123456789" class="btn btn-outline-dark">
                                  <i class="fab fa-whatsapp"></i> <!-- WhatsApp icon -->
                                </a>
                              </div>
                              <div class="col">
                                <a href="https://www.instagram.com/accounts/login/" class="btn btn-outline-dark">
                                  <i class="fab fa-instagram"></i> <!-- Instagram icon -->
                                </a>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>    			
        </div>  
    </div>	
</div><!--/#contact-page-->
{% endblock  %}
