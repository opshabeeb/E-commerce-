<style>
    /* styles.css */
    
    /* Style for the form container */
    .form-container {
        margin-top: 20px;
    }
    
    /* Style for form labels */
    .form-label {
        font-weight: bold;
    }
    
    /* Style for form fields */
    .form-field {
        margin-bottom: 15px;
        margin-right: 10px;
    }
    
    /* Style for error messages */
    .error-message {
        color: red;
    }
    
    /* Style for the submit button */
    .submit-button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    .form-field input {
        width: 100%; /* You can adjust the width as needed */
    }
    @media only screen and (max-width: 767px) {
        #logimg
        {
          display: none;
        } 
      }

    </style>
    {% extends "base.html" %}
    {% load static %}
    {% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
               <img src="{% static "/images/stad.jpg" %}" alt="" width="100%" height="400px" id="logimg">
            </div>
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-3 pt-4">login</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-field">
                            <label class="form-label">{{ field.label_tag }}</label>
                            <p>{{ field }}</p>
                            <p class="error-message">{{ field.errors }}</p>
                        </div>
                    {% endfor %}
                    <a href="{% url "password_reset" %}" style="float:right;margin-right:5px;">Forgot password ? </a>
                    <button type="submit" class="submit-button mt-3">login</button>
                    <div class="mt-3">
                    <span >don't have an account&nbsp;&rarr;</span><a href="{% url "signup" %}" class="ms-2">create new account </a>
                    </div>
                </form>
            </div>
                
                
                
                
                
            </div>
        </div>
    </div>
    {% endblock  %}
